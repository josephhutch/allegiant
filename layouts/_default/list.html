<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">

  <body>
    {{ partial "cover.html" . }}
    <section class="article-list">
      <h1>{{ .Title }}</h1>
      {{ range .Data.Pages }}
      <hr/>
      {{ .Render "li" }}
      {{ end }}
    </section>
    {{ partial "footer.html" . }}
  </body>
</html>
