<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">
  {{ partial "head.html" . }}
  <body>
    {{ partial "cover.html" . }}
    {{.Content}}
    <section id="content" role="main" class="article-list">
        {{ range $index, $page := .Paginator.Pages }}
        {{ .Render "li" }}
        {{ end }}
        {{ partial "pagination.html" .Paginator }}
    </section>
    {{ partial "footer.html" . }}
  </body>
</html>
