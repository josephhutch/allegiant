<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">
  {{ partial "head.html" . }}
  <body>
    {{ partial "cover.html" . }}
    <section id="content" role="main">
      {{ range $index, $page := .Paginator.Pages }}
      {{ .Render "li" }}
      {{ end }}
      {{ partial "pagination.html" .Paginator }}
    </section>
    {{ partial "footer.html" . }}
  </body>
</html>
